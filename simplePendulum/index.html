<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Simple Pendulum Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="length">Length (m):</label>
        <input type="number" id="length" value="2" min="0.1" max="10" step="0.1">
        
        <label for="angle">Starting Angle (degrees):</label>
        <input type="number" id="angle" value="45" min="-90" max="90" step="1">
        
        <label for="gravity">Gravity:</label>
        <input type="number" id="gravity" value="9.81" min="0" max="20" step="0.01">
      </div>
      <main></main>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
